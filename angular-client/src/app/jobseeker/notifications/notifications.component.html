<div class="container">
  <ul class="list">
    <li class="item" *ngFor="let notification of notifications">
      <img *ngIf="notification.type === 'join'" class="img" src="./assets/images/welcome-alt.svg" />
      <img *ngIf="notification.type === 'apply'" class="img" src="./assets/images/employee.svg" />
      <span class="notification-msg">{{ notification.notification }}</span>
      <span class="notification-date">{{ notification.datePosted }}</span>
    </li>
  </ul>
</div>
