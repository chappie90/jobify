<div class="profile">
<h2 class="heading-medium">Profile</h2>
<ul class="list">
  <li class="item">
    <a
      routerLink="summary" 
      routerLinkActive="link-active"
      class="link">
      Summary
    </a>
  </li>
  <li class="item">
    <a
      routerLink="cv" 
      routerLinkActive="link-active"
      class="link">
      CV
    </a>
  </li>
  <li class="item">
    <a
      routerLink="experience" 
      routerLinkActive="link-active"
      class="link">
      Experience
    </a>
  </li>
  <li class="item">
    <a
      routerLink="education" 
      routerLinkActive="link-active"
      class="link">
      Education
    </a>
  </li>
  <li class="item">
    <a
      routerLink="skills"
      routerLinkActive="link-active" 
      class="link">
      Skills
    </a>
  </li>
</ul>
<app-summary *ngIf="summary"></app-summary>
<app-view-cv *ngIf="cv"></app-view-cv>
<app-experience *ngIf="experience"></app-experience>
<app-education *ngIf="education"></app-education>
<app-skills *ngIf="skills"></app-skills>
</div>
