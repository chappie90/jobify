<div class="container">
  <ul class="list">
    <li 
      class="item"  
      *ngFor="let job of savedJobs">
      <div class="info-conainer">
        <div class="item-left">
      <!--    <img src="./assets/images/1.png" class="jobs-list__img" /> -->
        </div>
        <div class="item-right">
          <h3 class="heading-small">{{ job.job_title }}</h3>
          <h4 class="company-title">{{ job.company_name}}</h4>
          <h5 class="heading-extra-small">{{ job.location }}</h5>
          <h5 class="heading-extra-small">{{ job.date_posted }}</h5>
        </div>
      </div>
      <div class="jobs-list__like-container">
        <span *ngIf="job.likedJob" class="jobs-list__list-item-like"></span>
      </div>
    </li>
  </ul>
</div>
