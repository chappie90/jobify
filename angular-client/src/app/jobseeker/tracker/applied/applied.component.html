<div class="container">
  <ul class="list">
    <li 
      class="item"  
      *ngFor="let job of appliedJobs">
      <div class="info-container">
        <div class="item-left">
          <img src="{{'./assets/images/company-logos/' + job.company_logo}}" class="company-logo" />
        </div>
        <div class="item-right">
          <h3 class="heading-small job-title">{{ job.job_title }}</h3>
          <h4 class="heading-small company-title">{{ job.company_name}}</h4>
          <h5 class="heading-extra-small">{{ job.location }}</h5>
          <h5 class="heading-extra-small">{{ job.date_posted | date }}</h5>
        </div>
      </div>
      <div class="applied-wrapper">
        <img 
            src="./assets/images/check-symbol.svg" 
            class="check-icon" />
        <span class="applied">Applied on {{ job.appliedDate | date }}</span>
      </div>
    </li>
  </ul>
</div>
