<div class="jobs-list__container">
  <ul class="jobs-list__list">
    <li 
      [class.jobs-list__list-item--active]="job === selectedJob" 
      class="jobs-list__list-item" 
      (click)="onGetJobsItem(job)" 
      *ngFor="let job of jobs">
      <img src="{{'./assets/images/company-logos/' + job.logo}}" class="company-logo" />
      <div class="jobs-list__info-conainer">
        <div class="jobs-list__list-item--right">
          <h3 class="heading-small">{{ job.title }}</h3>
          <h4 class="jobs-list__company-title">{{ job.company}}</h4>
          <h5 class="heading-extra-small">{{ job.location }}</h5>
          <h5 class="heading-extra-small">{{ job.datePosted }}</h5>
        </div>
      </div>
      <div class="jobs-list__like-container">
        <span *ngIf="job.likedJob" class="jobs-list__list-item-like"></span>
      </div>
    </li>
  </ul>
  <div class="pagination">
    <app-pagination></app-pagination>
  </div>
</div>
