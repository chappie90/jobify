<form (submit)="onSignup(signupForm)" #signupForm="ngForm">
  <input 
    type="email" 
    name="email" 
    placeholder="Email" 
    ngModel
    #emailInput="ngModel"
    required
    email>
  <input 
    type="password" 
    name="password" 
    placeholder="Password" 
    ngModel
    #passwordInput="ngModel"
    required>
  <button>Sign up</button>
</form>
