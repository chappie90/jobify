<div class="landing-page">
  <div class="landing-page__bg-top">
    <h2 class="heading-big main-heading">Join Our Community</h2>
    <h3 class="heading-medium secondary-heading">Jobify helps millions of jobseekers and employers find the right fit</h3>
  </div>
  <div class="landing-page__bg-bottom"></div>
  <div class="landing-page__main">
    <div class="landing-page__jobs">
      <div class="landing-page__jobs-bg-small"></div>
      <div class="landing-page__jobs-bg-big"></div>
      <h2 class="heading-big jobseeker-heading">Get matched with a job you love</h2>
      <a (mouseenter)="buttonRipple($event)" routerLink="/jobs" class="button button-jobseeker">Find jobs</a>
    </div>
    <div class="landing-page__employer">
      <div class="landing-page__employer-bg-small"></div>
      <div class="landing-page__employer-bg-big"></div>
      <h2 class="heading-big employer-heading">Hire the best and brightest talent</h2>
      <a routerLink="/employer/products" class="button button-employer">Post jobs</a>
    </div>
  </div>
</div>
